<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Banindo – Laporkan Nomor Penipu</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        margin: 0;
        padding: 20px;
    }

    .container {
        max-width: 480px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 14px;
        box-shadow: 0 0 10px rgba(0,0,0,0.08);
        margin-bottom: 25px;
    }

    h2 {
        text-align: center;
        font-size: 24px;
        margin-bottom: 20px;
    }

    input, select {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #ccc;
        margin-top: 10px;
        font-size: 16px;
    }

    .btn {
        width: 100%;
        padding: 14px;
        margin-top: 18px;
        background: #d40000;
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 18px;
        cursor: pointer;
    }

    .btn:hover {
        background: #b30000;
    }
</style>

<script>
function kirimEmail() {
    let nomor = document.getElementById("nomor").value;
    let jenis = document.getElementById("jenis").value;

    if (!nomor.startsWith("+62")) {
        alert("Nomor harus menggunakan format +62");
        return;
    }

    if (nomor.length < 7) {
        alert("Nomor terlalu pendek!");
        return;
    }

    let subject = "Laporan Penipu – Mohon Hapus Nomor";
    let body = 
"Tolong hapus nomor ini, nomor ini adalah penipu.\n\n" +
"Nomor: " + nomor + "\n" +
"Jenis Ban: " + jenis + "\n\n" +
"Segera tindak lanjuti, terima kasih.";

    let mailtoLink =
        "mailto:support@whatsapp.com?subject=" +
        encodeURIComponent(subject) +
        "&body=" +
        encodeURIComponent(body);

    window.location.href = mailtoLink;
}
</script>
</head>

<body>

<!-- TABEL UTAMA -->
<div class="container">
    <h2>Banindo WhatsApp</h2>

    <label>Nomor WhatsApp (+62)</label>
    <input type="text" id="nomor" placeholder="+62xxxxxxxxxx">

    <label>Pilih Jenis Ban</label>
    <select id="jenis">
        <option value="Ban Spam">Ban Spam</option>
        <option value="Ban Permanen">Ban Permanen</option>
    </select>

    <button class="btn" onclick="kirimEmail()">START</button>
</div>

<!-- TABEL KEMBARAN TAMBAHAN -->
<div class="container">
    <h2>Banindo WhatsApp</h2>

    <label>Nomor WhatsApp (+62)</label>
    <input type="text" placeholder="+62xxxxxxxxxx">

    <label>Pilih Jenis Ban</label>
    <select>
        <option>Ban Spam</option>
        <option>Ban Permanen</option>
    </select>

    <button class="btn">START</button>
</div>

</body>
</html>
