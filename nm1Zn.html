<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>OneRez Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
}

body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: radial-gradient(circle at top, #00ffd5 0%, #0a0f1f 40%, #05070f 100%);
    overflow: hidden;
}

/* glow background */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: linear-gradient(120deg, transparent, rgba(0,255,213,0.15), transparent);
    animation: glowMove 6s linear infinite;
    pointer-events: none;
}

@keyframes glowMove {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
}

/* login box */
.login-box {
    width: 100%;
    max-width: 360px;
    padding: 40px 35px;
    border-radius: 20px;
    background: rgba(10,15,31,0.75);
    backdrop-filter: blur(14px);
    border: 1px solid rgba(0,255,213,0.4);
    box-shadow: 0 0 30px rgba(0,255,213,0.35);
    text-align: center;
}

/* title */
.login-box h1 {
    color: #00ffd5;
    margin-bottom: 25px;
    letter-spacing: 2px;
    text-shadow: 0 0 12px rgba(0,255,213,0.9);
}

/* input */
.login-box input {
    width: 100%;
    padding: 14px 15px;
    margin-bottom: 18px;
    border-radius: 12px;
    border: 1px solid rgba(0,255,213,0.4);
    background: rgba(0,0,0,0.4);
    color: #00ffd5;
    outline: none;
    font-size: 15px;
}

.login-box input::placeholder {
    color: rgba(0,255,213,0.6);
}

/* button */
.login-box button {
    width: 100%;
    padding: 14px;
    border-radius: 14px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    background: linear-gradient(135deg, #00ffd5, #00aaff);
    color: #05070f;
    box-shadow: 0 0 18px rgba(0,255,213,0.8);
    transition: 0.3s;
}

.login-box button:hover {
    transform: scale(1.04);
    box-shadow: 0 0 28px rgba(0,255,213,1);
}

/* message */
.msg {
    margin-top: 15px;
    font-size: 14px;
    min-height: 18px;
}
.success { color: #00ff88; }
.error { color: #ff4d4d; }

</style>
</head>

<body>

<div class="login-box">
    <h1>OneRez</h1>
    <input type="text" id="user" placeholder="Username">
    <input type="password" id="pass" placeholder="Password">
    <button onclick="login()">LOGIN</button>
    <div class="msg" id="msg"></div>
</div>

<script>
function login() {
    const u = document.getElementById("user").value;
    const p = document.getElementById("pass").value;
    const msg = document.getElementById("msg");

    if (u === "OneRez" && p === "AdminRez") {
        msg.textContent = "Login berhasil!";
        msg.className = "msg success";
        // redirect contoh
        // window.location.href = "home.html";
    } else {
        msg.textContent = "Username atau Password salah!";
        msg.className = "msg error";
    }
}
</script>

</body>
</html>
